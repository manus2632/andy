name: Deploy to Hetzner Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e
            
            echo "=== Starting Deployment ==="
            cd /home/manus/projects/andy
            
            # Pull latest code
            echo "Pulling latest code from GitHub..."
            git pull origin main
            
            # Rebuild and restart containers
            echo "Rebuilding Docker containers..."
            docker compose down
            docker compose up -d --build
            
            # Wait for containers to start
            echo "Waiting for containers to start..."
            sleep 20
            
            # Show container status
            echo "=== Container Status ==="
            docker ps | grep andy
            
            # Show recent logs
            echo "=== Recent Logs ==="
            docker logs andy-manus-app --tail 30
            
            echo "=== Deployment Complete ==="

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            # Wait for app to be fully ready
            sleep 10
            
            # Check if containers are running
            if ! docker ps | grep -q andy-manus-app; then
              echo "ERROR: andy-manus-app container not running!"
              exit 1
            fi
            
            if ! docker ps | grep -q andy-manus-db; then
              echo "ERROR: andy-manus-db container not running!"
              exit 1
            fi
            
            # Test HTTP endpoint on port 3100
            echo "Testing application endpoint..."
            if curl -f -s http://localhost:3100/ > /dev/null; then
              echo "✓ Application is responding on port 3100"
            else
              echo "WARNING: Application not responding on port 3100"
            fi
            
            echo "✓ Deployment health check passed"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "::error::Deployment failed! Check logs above."
